                    ### HELPERS 
                    ---
                    
                    ```csharp
                    public static List<View> collectTemplates(Document doc){
                        IEnumerable<View> fec = new FilteredElementCollector(doc)
                                    .OfClass(typeof(View)).Cast<View>();
                        List<View> myVT = new List<View>();
                        foreach (View v in fec) 
                        {
                            if (v.IsTemplate){
                            myVT.Add(v);
                            }
                        }
                        return myVT;	
                    }
                    ```
