                    <script type="text/template">
                        ```csharp
                        using System;
                        using Autodesk.Revit.UI;
                        using Autodesk.Revit.DB;
                        using Autodesk.Revit.UI.Selection;
                        using System.Collections.Generic;
                        using System.Linq;

                        --
                        
                        ### DOCUMENT MANAGER
                        ---
                        
                        *Python*
                        
                        ```python
                        doc = DocumentManager.Instance.CurrentDBDocument
                        uidoc = DocumentManager.Instance.CurrentUIApplication
                            .ActiveUIDocument
                        ```
                        
                        *C#*
                        ```csharp
                        //Access the UI of the currently Revit project opened
                        UIDocument uidoc = this.ActiveUIDocument;
                        //The active or top most view of the project
                        Document doc = uidoc.Document;
                        ```
                        
                        --
                        
                        ### SELECTION
                        ---
                        
                        *Python*
                        
                        ```python
                        viewTypes = list(FilteredElementCollector(doc).
                                        .OfClass(ViewFamilyType))
                        ```
                        
                        *C#*
                        ```csharp
                        FilteredElementCollector viewTypes = new 
                                        FilteredElementCollector(doc)
                                        .OfClass(typeof(ViewFamilyType));			
                        ```
                        
                        --
                        
                        ### FILTER
                        ---
                        
                        *Python*
                        
                        ```python
                        for vt in viewTypes:
                            if str(vt.ViewFamily) == 'Drafting':
                            viewType = vt
                            break
                        ```
                        
                        *C#*
                        ```csharp
                        ViewFamilyType vft = null;
                        foreach (ViewFamilyType vt in viewTypes) {
                            if (vt.Name == "Detail View 1"){
                            vft = vt;
                            }
                        }
                        ```
                        
                        --
                        
                        ### TRANSACTION
                        ---
                        
                        *Python*
                        
                        ```python
                        t = Transaction (doc, 'Make new Drafting view')
                        t.Start()
                        t.Commit()
                        ```
                        
                        *C#*
                        ```csharp
                        using (Transaction t = new Transaction(doc))
                        {
                        t.Start("Make new Drafting view");
                        t.Commit();
                        }
                        ```
                        
                        --
                        
                        ### CALL A METHOD
                        ---
                        
                        *Python*
                        
                        ```python
                        newDraftingView = ViewDrafting.Create(doc, viewType.Id)
                        newDraftingView.Name = textBox.Text
                        ```
                        
                        *C#*
                        ```csharp
                        ViewDrafting newDraftingView=ViewDrafting.Create(doc,vft.Id);
                        newDraftingView.Name = "My New Drafting View";
                        ```
